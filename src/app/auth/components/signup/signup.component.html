<div class="signup-card card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <form [formGroup]="signUpForm" (ngSubmit)="doSignUp()">
        <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="username"
            placeholder="Ex. pat@example.com"
          />
        </mat-form-field>
        <mat-error *ngIf="signUpForm.get('username')?.hasError('nameIsTaken')">Username is already Taken.</mat-error>
        <mat-error *ngIf="signUpForm.get('username')?.hasError('email')">It must be email address.</mat-error>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"
            placeholder=""
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="signUpForm.invalid">Sign Up</button>
        <button mat-raised-button color="accent" routerLink="../login">Back to Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
