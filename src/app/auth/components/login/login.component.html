<div class="login-card card">
  <mat-card color="primary">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="username"
            placeholder="Ex. pat@example.com"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"
            placeholder=""
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
        <button
          mat-raised-button
          type="button"
          routerLink="../signup"
          color="secondary"
        >
          Sign Up
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
